<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="first shadow-lg bg-body-tertiary rounded" id="firstContainer">
            <h1>Demo Piyoneer Bank</h1>
            <form id="bootstrapForm">
                <div class="mb-3">
                  <h6>Email address</h6>
                  <input type="email" class="form-control" placeholder="Write an email here...">
                </div>

                <div class="mb-3">
                  <h6>Password</h6>
                  <input type="password" class="form-control" placeholder="Enter a strong Password...">
                </div>

                <button type="submit" id="button" class="btn btn-success">Submit</button>
            </form>
        </div>

        <div class="second" id="secondContainer">
            <h1>This page is under constraction!</h1>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
